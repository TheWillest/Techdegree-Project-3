<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta name=viewpoint content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>Online Registration form</title>
</head>

<body>
    <header>  
        <h1>The Code Review</h1>
    </header>   

    <div class="container">
        <form action="index.html" method="post">
            <div class="intro">        
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </div>

        <hr>
        <hr>

        <div>
            <fieldset class="info">
                <legend class="header">Contact Information</legend>

                <div class="flex-div">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user_name" placeholder="Required" required>
                </div>

                <div class="flex-div">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Required" required>
                </div>

                <div class="flex-div">
                    <label for="phoneNumber">Phone Number</label>
                    <input maxlength="10" type="tel" id="phoneNumber" name="phoneNumber" placeholder="Required" required>
                </div>

                <div class="flex-div">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user_address" placeholder="Required" required>
                </div>

                <div class="flex-div">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Required" required>
                </div>

                <div class="flex-div">
                    <label for="state">State</label>
                    <select id="state" name="state">
                        <optgroup label="United States">
                            <option value="Alabama">Alabama</option>
                            <option value="Alaska">Alaska</option>
                            <option value="Arizona">Arizona</option>
                            <option value="Arkansas">Arkansas</option>
                            <option value="California">California</option>
                            <option value="Colorado">Colorado</option>
                            <option value="Connecticut">Connecticut</option>
                            <option value="Delaware">Delaware</option>
                            <option value="Florida">Florida</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Hawaii">Hawaii</option>
                            <option value="Idaho">Idaho</option>
                            <option value="Illinois">Illinois</option>
                            <option value="Indiana">Indiana</option>
                            <option value="Iowa">Iowa</option>
                            <option value="Kansas">Kansas</option>
                            <option value="Kentucky">Kentucky</option>
                            <option value="Louisiana">Louisiana</option>
                            <option value="Maine">Maine</option>
                            <option value="Maryland">Maryland</option>
                            <option value="Massachusetts">Massachusetts</option>
                            <option value="Michigan">Michigan</option>
                            <option value="Minnesota">Minnesota</option>
                            <option value="Mississippi">Mississippi</option>
                            <option value="Missouri">Missouri</option>
                            <option value="Montana">Montana</option>
                            <option value="Nebraska">Nebraska</option>
                            <option value="Nevada">Nevada</option>
                            <option value="New_Hampshire">New Hampshirt</option>
                            <option value="New_Jersey">New Jersey</option>
                            <option value="New_Mexico">New Mexico</option>
                            <option value="New_York">New York</option>
                            <option value="North_Carolina">North Carolina</option>
                            <option value="North_Dakota">North Dakota</option>
                            <option value="Ohio">Ohio</option>
                            <option value="Oklahoma">Oklahoma</option>
                            <option value="Oregon">Oregon</option>
                            <option value="Pennsylvania">Pennsylvania</option>
                            <option value="Rhode_Island">Rhode Island</option>
                            <option value="South_Carolina">South Carolina</option>
                            <option value="South_Dakota">South Dakota</option>
                            <option value="Tennessee">Tennessee</option>
                            <option value="Texas">Texas</option>
                            <option value="Utah">Utah</option>
                            <option value="Vermont">Vermont</option>
                            <option value="Virginia">Virginia</option>
                            <option value="Washington">Washington</option>
                            <option value="West_Virginia">West Virginia</option>
                            <option value="Wisconsin">Wisconsin</option>
                            <option value="Wyoming">Wyoming</option>
                          </optgroup>
                    </select>
                </div>

                <div class="flex-div">
                    <label for="zip">Zip Code</label>
                    <input type="number" id="zip" name="user_zip">
                </div>

            </fieldset>
        </div>

            <fieldset class="info2">
                <legend class="header2">Newsletter</legend>
                <p>Select the newsletters you would like to recieve</p>

                <div class="">
                <input type="checkbox" id="html_news" value="html_news" name="news">
                <label for="html_news">HTML News</label>
                 </div>

                <div class="">
                <input type="checkbox" id="css_news" value="css_news" name="news">
                <label for="css_news">CSS News</label>
                </div>

                <div class="">
                <input type="checkbox" id="javascript_news" value="javascript_news" name="news">
                <label for="javascript_news">Javascript News</label>
                </div>
                
                <p>Newsletter format</p>

                <div class="">
                <input type="radio" id="html"  value="html" name="format">
                <label for="html">HTML</label>
                </div>

                <div class="">
                <input type="radio" id="plain_text"  value="plain_text" name="format">
                <label for="plain_text">Plain text</label>
                </div><br>

                <div class="">
                <label for="textArea">Other topics you'd like to hear about...</label>
                <textarea id="textArea" name="textArea" rows="8" cols="80" placeholder="Enter text here" required></textarea>
                </div>
            </fieldset>   
                <div class="btn">
                    <button class="sbtn" type="submit" name="submitButton">Sign Up!</button>
                    <button class="rbtn" type="reset" name="resetButton">Clear Form</button>
                </div>    
            
        </form>
    </div>

    <footer class="main-footer">
        <span>&copy; The Code Review</span>
    </footer>

</body>    
</html>
